<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div id="checkBoxes">
          <label for="howLong">How long do you want your password?</label>
          <input type="input" id="howLong" name="useMe" placeholder="8-128 charachters"/>
          <br />
          
          <input type="checkbox" id="chkUpperCase" name="useMe" value="upperCase" />
          <label for="chkUpperCase">Upper Case</label>
          <br />

          <input type="checkbox" id="chkLowerCase" name="useMe" value="lowerCase" />
          <label for="chkLowerCase">Lower Case</label>
          <br />

          <input type="checkbox" id="chkNumbers" name="useMe" value="numbers" />
          <label for="chkNumbers">Numbers</label>
          <br />

          <input type="checkbox" id="chkSpecialChars" name="useMe" value="ppecialChars" />
          <label for="chkSpecialChars">Special Characters</label>
          <br />
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copyMe" class="btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="/Develop/script.js"></script>
  </body>
</html>
